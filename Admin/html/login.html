<html lang="en">

<head>

    <!-- Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <!-- Google Fonts Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../css/responsive.css">

</head>

<body>
    <div class="bg">

        <div class="container" id="login-main">
            <!-- Logo Image -->
            <div class="row text-center" id="login-logo">
                <div class="col-md-12">
                    <img src="../images/pre-login/top-logo.png" alt="Logo">
                </div>
            </div>
            <!-- Login wrapper -->
            <div class="row" id="login-wrapper">
                <div class="col-md-12 text-center" id="login-header">

                    <div class="col-md-12">
                        <h1>Login</h1>
                        <p>Enter your email and password to login</p>
                    </div>

                </div>

                <div class="row" id="login-form">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="login-email" class="login-label" id="login-label-email">Email</label>
                                <input type="email" class="form-control login-input" id="login-email" aria-describedby="emailHelp" placeholder="Enter your email">

                            </div>
                            <div class="form-group">
                                <label for="login-password" class="login-label" id="login-label-password">Password</label>
                                <span id="login-forgot-password">Forgot Password?</span>
                                <input type="password" class="form-control login-input" id="login-password" placeholder="Enter your password">
                                <span toggle="#login-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                <span id="login-error">The password that you've entered is incorrect. <b>Forgot Password?</b></span>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="login-checkbox">
                                <label class="form-check-label" id="login-label-checkbox" for="login-checkbox">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary" id="login-submit">LOGIN</button>
                        </form>
                        <p id="login-reg-question" class="text-center">Don't have an account? <span>Sign Up</span></p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- JQuery -->
    <script src="../js/jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/script.js"></script>

</body>

</html>
