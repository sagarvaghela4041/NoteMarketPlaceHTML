<html lang="en">

<head>

    <!-- Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <!-- Google Fonts Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../../css/responsive.css">

</head>

<body>

    <div class="wrapper">
        <header class="site-header">
            <div class="container header-wrapper">
                <div class="logo-wrapper">

                    <a href="#" title="Site Logo">
                        <!--<img src="../../images/pre-login/top-logo.png" alt="logo" id="logo-default">-->
                        <img src="../../images/images/logo.png" class="img-responsive" alt="logo" id="logo">
                    </a>
                    <!-- Mobile Menu Open Button-->
                    <span id="mobile-nav-open-btn">&#9776;</span>
                </div>
                <div class="navigation-wrapper">
                    <nav class="main-nav">
                        <ul class="menu-navigation">
                            <li>
                                <a href="#">Search Notes</a>
                            </li>
                            <li>
                                <a href="#">Sell Your Notes</a>
                            </li>
                            <li>
                                <a href="#">FAQ</a>
                            </li>
                            <li>
                                <a href="#">Contact Us</a>
                            </li>

                            <button type="submit" class="btn btn-primary" id="logout">Login</button>
                        </ul>
                    </nav>
                </div>


                <!-- Mobile Menu -->
                <div id="mobile-nav">
                    <!-- Mobile Menu Close Button -->
                    <span id="mobile-nav-close-btn">&times;</span>

                    <div id="mobile-nav-content">
                        <ul class="nav">

                            <li><a class="smooth-scroll" href="#home">Search Notes</a></li>
                            <li><a class="smooth-scroll" href="#home">Sell Your Notes</a></li>
                            <li><a class="smooth-scroll" href="#portfolio">FAQ</a></li>
                            <li><a class="smooth-scroll" href="#portfolio">Contact Us</a></li>
                            <li><a class="smooth-scroll" href="#contact">Login</a></li>

                        </ul>
                    </div>
                </div>


            </div>
        </header>
    </div>

    <section class="title-section-faq">
        <div id="faq-main">
            <h1>Contact Us</h1>
        </div>
    </section>

    <section id="user-profile">
        <div class="container" id="user-profile-form">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="profile-headings">&nbsp;Get in Touch</h1>
                        <p id="contact-us-p">Let us know how to get back to you</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="profile-fn" class="user-profile-label">Full Name *</label><br>
                                <input id="profile-fn" type="text" class="form-control user-profile-input" placeholder="Enter your first name">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="profile-email" class="user-profile-label">Email *</label><br>
                                <input id="profile-email" type="email" class="form-control user-profile-input" aria-describedby="emailHelp" placeholder="Enter your email address">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="profile-ln" class="user-profile-label">Subject *</label><br>
                                <input id="profile-ln" type="text" class="form-control user-profile-input" placeholder="Enter your last name">
                            </div>
                        </div>


                    </div>

                    <div class="col-md-6">

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="profile-email" class="user-profile-label">Comments / Questions *</label><br>
                                <textarea id="contact-us-comment" placeholder="   Comments..."></textarea>
                            </div>
                        </div>

                    </div>


                </div>

                <button type="submit" class="btn btn-primary" id="contact-us-submit">SUBMIT</button>
            </form>
        </div>
    </section>





    <!-- Footer -->
    <footer id="footer">
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>
                        Copyright &copy; TatvaSoft All rights reserved.
                        <span class="social">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-linkedin"></i></a>
                        </span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Back To Top -->

    </footer>
    <!-- Footer Ends -->

    <!-- JQuery -->
    <script src="../../js/jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="../../js/script.js"></script>
</body>

</html>
