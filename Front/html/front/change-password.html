<html lang="en">

<head>

    <!-- Important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <!-- Google Fonts Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../../css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../../css/responsive.css">

</head>

<body>
    <div class="bg">

        <div class="container" id="login-main">
            <!-- Logo Image -->
            <div class="row text-center" id="login-logo">
                <div class="col-md-12">
                    <img src="../../images/pre-login/top-logo.png" alt="Logo">
                </div>
            </div>
            <!-- Login wrapper -->
            <div class="row" id="login-wrapper">
                <div class="col-md-12 text-center" id="login-header">

                    <div class="col-md-12">
                        <h1>Change Password</h1>
                        <p>Enter your new password to change your password</p>
                    </div>

                </div>

                <div class="row" id="login-form">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="old-password" class="login-label" id="login-label-email">Old Password</label>
                                <input type="password" class="form-control login-input" id="old-password" aria-describedby="emailHelp" placeholder="Enter your old password">
                                <span toggle="#old-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                            </div>
                            <div class="form-group">
                                <label for="new-password" class="login-label" id="login-label-email">New Password</label>
                                <input type="password" class="form-control login-input" id="new-password" aria-describedby="emailHelp" placeholder="Enter your new password">
                                <span toggle="#new-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                            </div>

                            <div class="form-group">
                                <label for="confirm-password" class="login-label" id="login-label-email">Confirm Password</label>
                                <input type="password" class="form-control login-input" id="confirm-password" aria-describedby="emailHelp" placeholder="Enter your confirm password">
                                <span toggle="#confirm-password" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                            </div>

                            <button type="submit" class="btn btn-primary" id="login-submit-new">SUBMIT</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- JQuery -->
    <script src="../../js/jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="../../js/script.js"></script>

</body>

</html>
