<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" shadow href = "google.com"animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 1000; loop: true">

        <a-entity
  text="value: Hello, A-Frame!; color: black"
  position="0 1 -3"
  scale="1.5 1.5 1.5"></a-entity>
  
        
      </a-box>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
